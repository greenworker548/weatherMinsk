<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <section class="current-card">
        <div class="card__city-name">
            Minsk
        </div>
        <div class="card__current-indicators">
            <div class="current-indicators__humidity">
                89%
            </div>
            <div class="current-indicators__temp">
                <span class="temp__value">12</span>
                <span class="temp__variety">°C</span>
            </div>
            <div class="current-indicators__feeling">
                7°C
            </div>
        </div>
        <div class="card__wind-speed">
            11,1 km/h
        </div>
        <div class="card__condition">
            Partly cloudy
        </div>
        <div class="card__icon">
            <img class="icon__image" src="./img/Frame 9.svg" alt="#iconWeather">
        </div>
    </section>
    <section class="future-card">
        <div id="future-time-1" class="card__item">
            <div class="item__temp">
                11°C
            </div>
            <div class="item__icon">
                <img class="item__image" src="./img/Frame 9.svg" alt="#iconWeather">
            </div>
            <div class="item__wind-speed">
                11,1 km/h
            </div>
            <div class="item__time">
                22:00
            </div>
        </div>
        <div id="future-time-2" class="card__item">
            <div class="item__temp">
                11°C
            </div>
            <div class="item__icon">
                <img class="item__image" src="./img/Frame 9.svg" alt="#iconWeather">
            </div>
            <div class="item__wind-speed">
                11,1 km/h
            </div>
            <div class="item__time">
                22:00
            </div>
        </div>
        <div id="future-time-3" class="card__item">
            <div class="item__temp">
                11°C
            </div>
            <div class="item__icon">
                <img class="item__image" src="./img/Frame 9.svg" alt="#iconWeather">
            </div>
            <div class="item__wind-speed">
                11,1 km/h
            </div>
            <div class="item__time">
                22:00
            </div>
        </div>
        <div id="future-time-4" class="card__item">
            <div class="item__temp">
                11°C
            </div>
            <div class="item__icon">
                <img class="item__image" src="./img/Frame 9.svg" alt="#iconWeather">
            </div>
            <div class="item__wind-speed">
                11,1 km/h
            </div>
            <div class="item__time">
                22:00
            </div>
        </div>
    </section>

    <script src="./js/script.js" defer></script>
</body>
</html>
